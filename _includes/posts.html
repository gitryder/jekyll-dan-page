{% for post in site.posts %}
    <div class="post-container">
        <a href="{{site.baseurl}}{{post.url}}">
            <h1 class="post-title">{{post.title}}</h1>
            {{post.excerpt}}
            <h4 class="post-date">{{post.date | date: "%b %-d, %Y"}}</h4>
        </a>
    </div>
{% endfor %}
